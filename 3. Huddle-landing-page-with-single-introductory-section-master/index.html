<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><img id="logo" src="./images/logo.svg" alt="logo"></h1>
  </header>
  <main>
    <div id="containerIllustration">
      <img id="illustration" src="./images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div id="containerDescription">
      <h2>Build The Community Your Fans Will Love</h2>
      <p id="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <a href="#"><button type="button">Register</button></a>
    </div>
  </main>
  <footer>
    <div class="containerSVG">
      <img src="./images/svg/facebook.svg" alt="link for facebook">
    </div>
    <div class="containerSVG">
      <img src="./images/svg/twitter.svg" alt="link for twitter">
    </div>
    <div class="containerSVG">
      <img src="./images/svg/instagram.svg" alt="link for instagram">
    </div>
  </footer>
</body>
</html>
